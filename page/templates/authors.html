{% extends 'master.html' %} {% block content %}

<div
  class="bg-light d-flex flex-column justify-content-center align-items-center"
  style="height: 100vh"
>
  <h2
    class="text-primary fw-bold text-center mb-4"
    style="
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    "
  >
    List of our authors
  </h2>
  <div
    class="card border-0 shadow-sm p-4 bg-white rounded"
    style="width: 24rem"
  >
    <div class="card-body">
      {% for author in object_list %}
      <p class="card-text text-muted">{{author.bio}}</p>
      <div class="d-flex align-items-center mt-4">
        <img
          src="https://via.placeholder.com/50"
          alt="Dunia Basciu"
          class="rounded-circle me-3"
          style="width: 50px; height: 50px"
        />
        <div>
          <h6 class="fw-bold mb-0">
            {{author.first_name}} {{author.last_name}}
          </h6>
          <small class="text-muted">{{author.title}}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock content%}
