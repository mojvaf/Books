{% extends 'master.html' %} {% block content %}

<div class="container mt-5">
  <h1 class="text-center mb-4">Team Member Details</h1>
  <form>
    <div class="mb-3">
      <label for="memberName" class="form-label">Team Member Name</label>
      <input
        type="text"
        class="form-control"
        id="memberName"
        placeholder="Enter team member name"
      />
    </div>
    <div class="mb-3">
      <label for="memberRole" class="form-label">Role</label>
      <input
        type="text"
        class="form-control"
        id="memberRole"
        placeholder="Enter team member role"
      />
    </div>
    <div class="mb-3">
      <label for="memberEmail" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="memberEmail"
        placeholder="Enter email address"
      />
    </div>
    <div class="mb-3">
      <label for="memberPhone" class="form-label">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="memberPhone"
        placeholder="Enter phone number"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save Member</button>
  </form>
</div>

{% endblock content %}
