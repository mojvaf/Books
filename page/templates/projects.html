{% extends 'master.html' %} {% block content %}

<div class="container mt-5">
  <h1 class="text-center mb-4">Our Projects</h1>
  <form>
    <div class="mb-3">
      <label for="projectName" class="form-label">Project Name</label>
      <input
        type="text"
        class="form-control"
        id="projectName"
        placeholder="Enter project name"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Project Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        placeholder="Describe your project"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="teamSize" class="form-label">Team Size</label>
      <input
        type="number"
        class="form-control"
        id="teamSize"
        placeholder="Enter number of team members"
      />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="completed" />
      <label class="form-check-label" for="completed">Project Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Project</button>
  </form>
</div>

{% endblock content %}
